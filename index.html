<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Search</title>
        <link rel="stylesheet" href="styles.css">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
        <meta name="viewport" content="width=device-width, initial-scale=0.5, shrink-to-fit=no">
        <meta name="description" content="Google Search page recreated by Hariharan S">
        <meta name="author" content="Hariharan S">
        <meta name="abstract" content="This is a simple my own version of google serach page recreated using HTML and CSS which redirects you the actual google's result upon search.">
        <meta name="keywords" content="Hariharan, Google, AIGAMER, Github.io, Google-Search">
        <meta name=”robots” content="index, follow">
        <meta name=”googlebot” content="index, follow">
        <meta name="google-site-verification" content="tJrPttTCuXAPkIe2o7w3UiMOVNR8WDtKt6s7s2RBbms" />
        <link rel="icon" href="https://pluspng.com/img-png/google-logo-png-open-2000.png">
    </head>
    <body>
        <div id="nav">
            <header role="banner">
                <div class="bar">
                    <div class="ga">
                            <span class="gb_ad" aria-level="1" role="heading"></span>
                    </div>
                    <div class="gb ga" >
                        <div>
                            <div class="gc">
                                <div class="gd">
                                    <a href="image.html" target="_top">
                                        <img src="images.png" alt="Image Search" height=32px width=32px>
                                        <p>Image Search</p>
                                    </a>
                                </div>
                                <div class="gd">
                                    <a href="advance.html" target="_top">
                                        <img src="advance.gif" alt="Advance Search" height=42px width=42px>
                                        <p>Advance Search</p>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </header>
        </div>

        <div id="ntp-contents">
            <div id="logo">
                <div id="logo-image" title="Google Search">
                </div>
            </div>
            <div id="realbox-container">
                <div id="riw">
                    <div id="realbox-matches">
                        <form action="https://google.com/search">
                            <input type="text" name="q" placeholder="Search Google or type a URL">
                            <input id="Submit" type="submit" value="">
                            <input id="GS" type="submit" value="Google Search">
                            <input id="IFL" type="submit" name="btnI" value="I'am Felling Lucky">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
