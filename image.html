<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Search</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" href="images.png">
    </head>
    <body>
        <div id="nav">
            <header role="banner">
                <div class="bar">
                    <div class="ga">
                            <span class="gb_ad" aria-level="1" role="heading"></span>
                    </div>
                    <div class="gb ga" >
                        <div>
                            <div class="gc">
                                <div class="gd">
                                    <a href="index.html" target="_top">
                                        <img src="search.gif" alt="Google Search" height=32px width=32px>
                                        <p>Google Search</p>
                                    </a>
                                </div>
                                <div class="gd">
                                    <a href="advance.html" target="_top">
                                        <img src="advance.gif" alt="Advance Search" height=42px width=42px>
                                        <p>Advance Search</p>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </header>
        </div>

        <div id="ntp-contents">
            <div id="logo">
                <div title="Google Image Search" id="logo-image" align="left">
                    <div class="logo-subtext">
                        <span>images</span>
                    </div>
                </div>
            </div>
            <div id="realbox-container">
                <div id="riw">
                    <div id="realbox-matches">
                        <form action="https://google.com/images">
                            <input type="text" name="q" placeholder="Search Google or type a URL">
                            <input id="Submit" type="submit" value="">
                            <input id="GS" type="submit" value="Google Search">
                            <input id="IFL" type="submit" name="btnI" value="I'am Felling Lucky">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
