<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advance Search</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="https://pluspng.com/img-png/google-logo-png-open-2000.png">
    </head>
    <body>
        <div id="nav">
            <header role="banner">
                <div class="bar">
                    <div class="ga">
                            <span class="gb_ad" aria-level="1" role="heading"></span>
                            <div id="logo">
                                <div title="Google Advance Search" id="logo-image">
                                </div>
                            </div>
                    </div>

                    <div class="gb ga" >
                        <div>
                            <div class="gc">
                                <div class="gd">
                                    <a href="index.html" target="_top">
                                        <img src="search.gif" alt="Google Search" height=42px width=42px>
                                        <p>Google Search</p>
                                    </a>
                                </div>
                                <div class="gd">
                                    <a href="image.html" target="_top">
                                        <img src="images.png" alt="Image Search" height=42px width=42px>
                                        <p>Image Search</p>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </header>
        </div>
        <div id="AS">
            <h1 class="br">Advance Search</h1>
            <form action="https://google.com/search">
                <pre><h1>Find pages with...</h1><br></pre>
                <pre>all these words : <input type="text" name="as_q" placeholder="All these words :"></pre>
                <pre>This exact word or phrase : <input type="text" name="as_epq" placeholder="This exact word or phrase :"></pre>
                <pre>Any of these words : <input type="text" name="as_oq" placeholder="Any of these words :"></pre>
                <pre>None of these words :                  <input type="text" name="as_eq" placeholder="None of these words :"></pre>
                <input id="GS" name="submit" type="submit" value="Advance Search">
                </form>
        </div>
    </body>
</html>
